<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>
        <span id="ans"></span> = <span id="sum"></span>
    </h2>
    

    <script>
        let ans='';
        let n,sum=0;

        for(let r=1; r<=10; r++){
            n = r*r;
            ans += n;
            sum += n;
            if(r!=10){
                ans += ' + ';
            }
        }        

        document.getElementById('ans').innerHTML = ans;
        document.getElementById('sum').innerHTML = sum;
    </script>
</body>
</html>
