<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2 id="ans"></h2>
    

    <script>
        let ans='';

        for(let r=1; r<=10; r++){
            ans += r;
            if(r!=10){
                ans += ' - ';
            }
        }        

        document.getElementById('ans').innerHTML = ans;
    </script>
</body>
</html>
