<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h2 id="mn"></h2>

    <script>

        let no = parseInt(prompt("Enter the number :- "));
        let ans = no;
        let sum = no;

        while (ans > 9) {
            sum = 0;
            while (ans > 0) {
                sum += ans % 10;
                ans = parseInt(ans / 10);
            }
            ans = sum;
        }

        if (sum == 1) {
            document.getElementById('mn').innerHTML = no + ' is Magic number';
        } else {
            document.getElementById('mn').innerHTML = no + ' is not Magic number';
        }
    </script>
</body>

</html>
