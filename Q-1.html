<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2 id="table"></h2>
    

    <script>
        
        let no = parseInt(prompt("Enter the number :- "));
        let r=1;
        let ptable="";

        while(r<=10){
            ptable += no + " * " + r  + " = " + no*r + "<br/>";
            r++;
        };

        document.getElementById('table').innerHTML = ptable;
    </script>
</body>
</html>
