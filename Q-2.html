<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>
        Factorial of <span id="no"></span> = <span id="factorial"></span>
    </h2>
    

    <script>
        
        let no = parseInt(prompt("Enter the number :- "));
        let r=1;
        let ptable=1;

        while(r<=no){
            ptable*=r;
            r++;
        };

        document.getElementById('no').innerHTML = no;
        document.getElementById('factorial').innerHTML = ptable;
    </script>
</body>
</html>
